<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server</title>
    <link rel="icon" href="static/icon.png" type="image/x-icon" />
    <style>
      :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #ffffff;
        --accent-color: #4caf50;
        --border-radius: 8px;
        --padding: 1rem;
        --shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        --font: "Segoe UI", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        cursor: default;
        background-color: var(--bg-color);
        font-family: var(--font);
        color: var(--text-color);
        padding: var(--padding);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 1.6rem;
        font-weight: 600;
      }

      section {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        padding: var(--padding);
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      h3 {
        font-size: 1.2rem;
        color: var(--accent-color);
        margin-bottom: 1rem;
      }

      #current_headline {
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: var(--border-radius);
        border: 1px solid #555;
        background-color: #2c2c2c;
        color: var(--text-color);
        margin-bottom: 1rem;
      }

      button[type="submit"] {
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: 0.2s ease;
      }

      button[type="submit"]:hover {
        background-color: #4caf50;
      }

      .error {
        color: red;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 1.2rem;
        }

        section {
          padding: 0.8rem;
        }

        #current_headline {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Server</h1>
    </header>

    <section id="feature-headline">
      <h3>Headline for Home Page</h3>
      <div id="current_headline"></div>

      <form id="updateForm">
        <input type="text" id="new_headline" name="new_headline" required />
        <button type="submit">Update</button>
      </form>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const updateForm = document.getElementById("updateForm");
        const currentHeadline = document.getElementById("current_headline");

        updateForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const newHeadline = document.getElementById("new_headline").value;

          if (!newHeadline) return;

          try {
            const res = await fetch("/api/set_h3", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ new_text: newHeadline }),
            });

            if (res.ok) {
              currentHeadline.textContent = newHeadline;
              document.getElementById("new_headline").value = "";
            } else {
              throw new Error("Update failed");
            }
          } catch (err) {
            alert("Error updating headline.");
          }
        });
      });
    </script>
  </body>
</html>
